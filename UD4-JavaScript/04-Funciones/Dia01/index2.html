<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        //Función con Parámetros
        function saludar(nombre) {
            console.log("Hola " +  nombre + "!!")
        }
        function sumar(num1, num2){
            console.log(num1 + num2)
        }


    </script>
</head>
<body>
    <h2>Funciones con parámetros</h2>
    <button onclick="saludar('Alberto')">Saludo a Alberto</button>
    <button onclick="saludar('a')">Saludo a a</button>
    <button onclick="saludar('b')">Saludo a b</button>
    <br><br>
    <button onclick="sumar(3, 4)">Sumar 2 números</button>
</body>
</html>
