<head>

    <title>Ejercicios variables</title>
    <script>
        //Ejercicio 1
        let nombre = "Olga";
        let edad = 17;
        let ciudad = "Cedrillas";
        console.log("Me llamo " + nombre + ", tengo " + edad + " años y vivo en " + ciudad);

        //Ejercicio 2
        let numero = 3;
        let doble = numero * 2;
        let triple = numero * 3;
        console.log("El doble de " + numero + " es " + doble + " y el triple es " + triple);

        //Ejercicio 3
        let celsius = 20;
        console.log(celsius + "ºC son " + [(celsius * 9/5) + 32] + "ºF");

        //Ejercicio 4
        let dias = 15;
        console.log(dias + " son " + [dias / 7] + " semanas");

        //Ejercicio 5
        let edad1 = 56;
        let edad2 = 96;
        if ( edad1 > edad2 ) {
            //Esto solo se ejecutará si edad1 es mayor que edad2
            console.log(edad1 + " es mayor que " + edad2)
        } else {
            if (edad1 == edad2) {
                console.log(edad1 + " es exactemente igual que " + edad2)
            }
        }
    </script>
