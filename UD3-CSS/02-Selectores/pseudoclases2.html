<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases 2</title>
    <style>
        button:hover {
            color: white;
        }
        input:hover:focus {
            color: red;
            background-color: aqua;
        }
        button:active {
            background-color: aquamarine;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        /*Odd es para elementos impares y even para elementos pares*/
        tr:nth-child(5) {
            background-color: gainsboro;
        }
        tr:first-child {
            background-color: chartreuse;
        }
        td:hover, th:hover {
            border: 3px solid purple;
            background-color: aquamarine;
        }
        /*
        tr:last-child {
            background-color: blueviolet;
        }
        */
        input:checked + label {
            text-transform: uppercase;
            color: green;
        }
    </style>
</head>
