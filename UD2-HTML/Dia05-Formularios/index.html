<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <!-- Todos los formularios van entre la etiqueta form-->
    <form action="/formulario.html" method="post">
        <fieldset>
            <legend>Formulario de Registro</legend>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre_principal" placeholder="Escribe tu nombre">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="correo_electronico" id="email" placeholder="Escribe tu E-mail">
            </p>
            <p>
                <label for="password">Contraseña</label>
                <input type="password" name="contrasena" id="password" placeholder="Escribe tu contraseña">
            </p>
        </fieldset>
        <fieldset>
            <legend>Selecciona tu marca de motos favorita</legend>
            <label for="marcamoto">Marca de moto: </label>
            <select name="marca" id="marcamoto">
                <optgroup label="Motos Italianas">
                    <option value="aprilia">APRILIA</option>
                    <option value="gilera">GILERA</option>
                    <option value="buccatti">BUCCATTI</option>
                </optgroup>
                <optgroup label="Motos japonesas">
                    <option value="honda">HONDA</option>
                    <option value="yamaha">YAMAHA</option>
                    <option value="kawasaki">KAWASAKI</option>
                </optgroup>                
            </select>
        </fieldset>
        <fieldset>
            <legend>Finalizar</legend>
            <p>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Borrar todos los datos">
            </p>
        </fieldset>
    </form>
</body>
</html>
