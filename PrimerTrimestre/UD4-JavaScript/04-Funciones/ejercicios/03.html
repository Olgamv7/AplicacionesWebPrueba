        ////PAR O IMAR ////
        //DEVULVE SI ES PAR O IMPAR 
        function esPar(numero) {
            if (numero % 2 == 0) {
                return true
            } else {
                return false
            }
        }

        let numero = parseInt(prompt("Dame un número:"))
        
        let par   = esPar(numero)
        
        if (par == true) {
            console.log("El numero es par")
        } else {
            console.log("El número es impar")
        }
    </script>
