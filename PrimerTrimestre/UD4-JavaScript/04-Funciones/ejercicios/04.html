        function areaTriangulo(base, altura) {
            let area = (base * altura) / 2;
            return area;
        }

        function botonTriangulo() {
            let base = parseInt(prompt("Escribe la BASE del triángulo:"));
            let altura = parseInt(prompt("Escribe la ALTURA del triángulo:"));
            let area = areaTriangulo(base, altura);
            alert("El área de tu triángulo es: " + area);
        }
    </script>

<body>
    <button onclick='botonTriangulo()'>Area de un triángulo</button>
